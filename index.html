<input type="file" id="file" />
<button id="extract">Extract Table</button>
<pre id="output"></pre>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script>
document.getElementById('extract').onclick = () => {
    const file = document.getElementById('file').files[0];
    if (!file) return;

    Tesseract.recognize(file, 'eng')
        .then(({ data: { text } }) => {
            // Simple parsing: split by new lines then spaces/tabs
            const rows = text.split('\n').filter(r => r.trim() !== '').map(r => r.split(/\s+/));
            console.log(rows);
            document.getElementById('output').textContent = JSON.stringify(rows, null, 2);
        });
};
</script>
